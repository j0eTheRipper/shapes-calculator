<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/geogebra.css">
    <script src="../../../js/geogebra.js"></script>
    <title>Geogebra Calculator</title>
</head>
<body class="geometry">
  <a href="../../../../index.html">
    <img src="../../../img/back.png" title="go back" class="back"/>
  </a>
  <h1>Area & Perimeter<img class="info" src="../../../img/info.png" title="here, you can calculate the area or the peremiterof any 2d shape"></h1>
  <hr width="250px">
  <!--Regular shapes-->
  <div class="geometrycontainer container">
    <h2>Regular Shapes<img class="info" src="../../../img/info.png" title="Any shape that has all its sides equal in length and its angles equal in degrees is a regular shape"></h2>
    <hr width="125px">
    <div class="calculator">
      <h3>Caclualtor</h3>
      <input type="number" placeholder="number of sides" id="numOfSides"/>
      <br>
      <select id="regShapes-dimintions">
        <option value="defult" selected >Please select the given dimention</option>
        <option value="apothem-side">Apothem and Side</option>
        <option value="apothem">Apothem only</option>
        <option value="radius">radius only</option>
        <option value="side">Side only</option>
      </select>
      <button id='regShapes-resetDimintions' class="btn btn-warning">Reset dimintions</button>
      <div id="regShapes-mergePlace"></div>
      <button class="btn btn-success" id="regShapes-calc-area">Calculate area</button>
      <button class="btn btn-success" id="regShapes-calc-perimeter">Calculate perimeter</button>
    </div>
  </div>
  <!--quadrilaterals-->
  <div class="geometrycontainer container">
    <h2>Quadrilaterals<img class="info" src="../../../img/info.png" title="Shapes with 4 sides and 4 angles (not nesserly equal)"></h2>
    <div id="quad-calculator" class="calculator">
      <h3>Calculator</h3>
      <select id="quad-shapeSelect">
        <option value="quad-defult">Please select the Quadrilateral</option>
        <option value="rectangle">rectangle</option>
        <option value="square">square</option>
        <option value="paralellogram">paralellogram</option>
        <option value="rhombus">rhombus</option>
        <option value="trapizoid">trapizoid</option>
      </select>
      <span id="quad-dimintionsSelectFild"></span>
      <div id="quad-inputPlace"></div>
      <button id="quad-reset" class="btn btn-warning">Reset</button> <br>
      <button class="btn btn-secondary" id="quad-area">Calculate Area</button>
      <button class="btn btn-secondary" id="quad-perimeter">Calculate Perimeter</button>
    </div>
  </div>
</body>
</html>
