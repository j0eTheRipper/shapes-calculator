<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/geogebra.css">
    <script src="../../../js/jquery.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/geogebra.js"></script>
    <title>Geogebra Calculator</title>
</head>
<body class="geometry">
  <h1>Area & Perimeter<img class="info" src="../../../img/info.png" title="here, you can calculate the area or the peremiterof any 2d shape"></h1>
  <hr width="250px">
  <div class="geometrycontainer container">
    <h2>Regular Shapes<img class="info" src="../../../img/info.png" title="Any shape that has all its sides equal in length and its angles equal in degrees is a regular shape"></h2>
    <hr width="125px">
    <div class="area">
      <h3>Area</h3>
      <input type="number" placeholder="number of sides" id="numberOfSides"><br>
      <input type="number" placeholder="apothem length" id="apothemLength"> or <input type="number" placeholder="side length" id="sideLength"><br>
      <button class="btn btn-primary" id="calculate">Calculate</button>
    </div>
  </div>
</body>
</html>
